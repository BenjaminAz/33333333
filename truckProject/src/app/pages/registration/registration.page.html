<!--

  REGISTRO DE USUARIO

-->

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink='/login' class="show-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding='true'>

  <form>
    <ion-list>
      <ion-item>
        <ion-label color="primary" position="floating">Nombre</ion-label>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text"  [(ngModel)]="user.firstName" name="Nombre" placeholder="Nombre" required="true"></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-label color="primary" position="floating">Apellido</ion-label>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text"  placeholder="Apellido" [(ngModel)]="user.lastName" name="Apellido" required="true"></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-label color="primary" position="floating">Email</ion-label>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text"  placeholder="Email" [(ngModel)]="user.email" name="Email" required="true"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label color="primary" position="stacked" class="my-label">Tipo de usuario</ion-label>
        <ion-select [(ngModel)]="user.state" name="TipoUsuario" id="rol">
          <ion-select-option  value="Empleado">Empleado</ion-select-option>
          <ion-select-option  value="Cliente">Cliente</ion-select-option>
          <ion-select-option  value="Directivo">Directivo</ion-select-option>
        </ion-select >
      </ion-item>

      <ion-item>
        <ion-label color="primary" position="floating">Email</ion-label>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text"  placeholder="DNI" [(ngModel)]="user.dni" name="Dni" required="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" position="stacked">Fecha de nacimiento</ion-label>
        <ion-input type="date" color="primary" autofocus="on" [(ngModel)]="user.bornDate" name="FechaNacimiento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" position="floating">Localidad</ion-label>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text"  placeholder="Localidad" [(ngModel)]="user.location" name="localidad" required="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" position="floating">Oficina</ion-label>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text"  placeholder="Oficina" [(ngModel)]="user.office" name="oficina" required="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" position="floating">Telefono</ion-label>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text"  placeholder="Telefono" [(ngModel)]="user.phone" name="telefono" required="true"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label color="primary" position="floating">Contrase単a</ion-label>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text"  placeholder="Contrase単a" [(ngModel)]="user.password" name="password" required="true"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label color="primary" position="floating">Confirmar Contrase単a</ion-label>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text"  placeholder="Contrase単a" [(ngModel)]="cpassword" name="cpassword" required="true"></ion-input>
      </ion-item>
     
    </ion-list>
    <ion-button expand="block" share="round" color="primary" (click)="onRegister()">Registrar</ion-button>
  </form>
  
</ion-content>
